version: "2"

prepare:
  fetch:
    - url: "https://cdn.rawgit.com/matthias-t/eslint-config-postcss/codeclimate/index.js"
      path: "eslint-config-postcss/eslint-config.js"

plugins:
  eslint:
    enabled: true
    channel: "eslint-4"
    config:
      config: "eslint-config-postcss/eslint-config.js"

exclude_patterns:
  - "test/"
  - "img/"
  - "eslint-config-postcss/"
